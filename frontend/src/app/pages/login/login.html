<div class="auth-shell">
  <div class="auth-frame">
    <section class="brand-side">
      <div class="logo">
        <img src="assets/images/icon.png" alt="CaniTech logo" width="48" height="48" />
        <span>CaniTech</span>
      </div>

      <h1 class="hello">Olá,<br />Bem vindo!</h1>
      <p class="subtitle">
        Bem-vindo ao CaniTech — Cuidando do seu melhor amigo com tecnologia e
        carinho
      </p>

      <div class="dots" aria-hidden="true"></div>
    </section>

    <aside class="form-card">
      <div class="form-logo">
       <img src="assets/images/canitech-logo.png" alt="CaniTech logo" width="256" height="256" />
      </div>

      <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <label class="field">
          <input
            class="input"
            type="email"
            formControlName="email"
            placeholder="Email"
            autocomplete="email"
          />
        </label>

        <label class="field">
          <input
            class="input"
            type="password"
            formControlName="password"
            placeholder="Senha"
            autocomplete="current-password"
          />
        </label>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Entrar</button>
          <button class="btn btn-secondary" type="button">Criar conta</button>
        </div>
      </form>
    </aside>
  </div>
</div>
